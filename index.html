   <script>
var img1=new Array();
var nos=50;
var sizeWidth=24;
var sizeHeight=27;
var j=0;
for (i=nos;i>=1;i--) {
img1[j]="mouse.jpg";
j++;
}
      function create_div(idn,xp,yp,w,h,ht) {
  document.write("<div id='"+idn+"'style=position:absolute;left:"+xp+";top:"+yp+";width:"+w+";height:"+h+";>");
  document.write((ht)?ht:"");
  document.write("</div>");
}
function image_cycle() {
  var getXpos,getYpos;
  for (var i=0;i<(nos-1);i++) {
     getXpos = parseInt(document.getElementById("cur"+(i+1)).style.left.replace('px', ''));
     getYpos = parseInt(document.getElementById("cur"+(i+1)).style.top.replace('px', ''));
 document.getElementById("cur"+i).style.left=getXpos+'px';
     document.getElementById("cur"+i).style.top=getYpos+'px';
}
}
function new_image_pos() {
   var Xpos=event.clientX+document.body.scrollLeft;
   var Ypos=event.clientY+document.body.scrollTop;
   document.getElementById("cur"+(nos-1)).style.left=Xpos+5+'px';
   document.getElementById("cur"+(nos-1)).style.top=Ypos+5+'px';
}
function load_image() {
for (var i=0;i<nos;i++) {
  strimg="<img src='"+img1[i ]+"'width='"+sizeWidth+"'height='"+sizeHeight+"'border=0>";
  create_div("cur"+i,i*10,i*10,sizeWidth,sizeHeight,strimg);
}
document.onmousemove=new_image_pos;
setInterval("image_cycle()",1);
}

load_image();
  </script>
